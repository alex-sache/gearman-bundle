parameters:

    #
    # Parameters
    #
    gearman.cache.id: gearman.workers

    #
    # Generators
    #
    gearman.unique_job_identifier.class: GearmanBundle\Generator\UniqueJobIdentifierGenerator

    #
    # Dispatchers
    #
    gearman.dispatcher.callbacks.class: GearmanBundle\Dispatcher\GearmanCallbacksDispatcher

    #
    # Services
    #
    gearman.client.class:           GearmanBundle\Service\GearmanClient
    gearman.callbacks.class:        GearmanBundle\Service\GearmanCallbacks
    gearman.execute.class:          GearmanBundle\Service\GearmanExecute
    gearman.describer.class:        GearmanBundle\Service\GearmanDescriber
    gearman.parser.class:           GearmanBundle\Service\GearmanParser
    gearman.cache.wrapper.class:    GearmanBundle\Service\GearmanCacheWrapper

    #
    # Commands
    #
    gearman.command.cache_clear.class: GearmanBundle\Command\GearmanCacheClearCommand
    gearman.command.cache_warmup.class: GearmanBundle\Command\GearmanCacheWarmupCommand
    gearman.command.job_describe.class: GearmanBundle\Command\GearmanJobDescribeCommand
    gearman.command.job_execute.class: GearmanBundle\Command\GearmanJobExecuteCommand
    gearman.command.worker_describe.class: GearmanBundle\Command\GearmanWorkerDescribeCommand
    gearman.command.worker_execute.class: GearmanBundle\Command\GearmanWorkerExecuteCommand
    gearman.command.worker_list.class: GearmanBundle\Command\GearmanWorkerListCommand

    #
    # Externals
    #
    gearman.external.symfony_finder.class:  Symfony\Component\Finder\Finder
